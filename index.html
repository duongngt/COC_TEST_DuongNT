<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<header>
		<img id="menuRespon" src="images/bars-solid.svg" alt="menu" height="24">
		<img src="images/concrete-logo@1X.png" alt="logo" height="48">
		<img src="images/profile-user@1X.png" alt="user" height="26">
	</header>
	<nav>
		<ul id="nav">
			<li id="0">Users</li>
			<li id="1">Collectibles</li>
			<li id="2">Categories</li>
			<li id="3">Configurations</li>
		</ul>
	</nav>
	<section>
		<div id="title">
			<h3>Configurations</h3>
			<div>
				<button id="addItem">Add</button>
				<button id="delAll">Delete All</button>
			</div>		
		</div>
		<div id="content">
			<div>
				<table>
					<thead>
						<tr id="titleTable"></tr>
					</thead>				
					<tbody id="contentTable">
					</tbody>					
				</table>				
			</div>
		</div>
	</section>
	<div id="popup">
		<div id="bgPopup"></div>
		<div id="popupContent">
			<h3>Add New Categories</h3>
			<button id="closePopup">X</button>
			<form action="">
				<div>
					<label for="key">Key</label>
	  				<input type="text" id="key" name="key" value="">
	  				<span>Order field is required</span>			
				</div>
				<div>
					<label for="Dname">Display name</label>
	  				<input type="text" id="Dname" name="name" value="">
	  				<span>Display name field is required</span>
				</div> 
	  			<div>
	  				<label for="Status">Status</label>
	  			    <select name="status" id="Status" value="Disable">
	  			    	<option value="Enable">Enable</option>
	  			    	<option value="Disable">Disable</option>
	  			    </select>
	  			    <span>Status field is required</span>
	  			</div>  
	  			<div>
	  				<label for="Order">Order</label>
	  			    <input type="text" id="Order" name="order" value="">
	  			    <span>Order field is required</span>
	  			</div>   			  
			</form>
			<div id="popupAdd"><button id="btnAdd">Add</button></div>
		</div>
	</div>
	<div id="msgComfirm">
		<h4>Are you sure delete item?</h4>
		<div>
			<button>Delete</button>
			<button>Cancel</button>
		</div>
	</div>
</body>
</html>
